<body class="bg-white">
  <div class="navbar">
  <div class="Logo">
    <li><a href="index.html"><img src="Logo.png" alt="Home"></a></li>
  </div>
  <ul>
    <li><a href="index.html"><img src="home.png" alt="Home">Home</a></li>

    <li class="dropdown">

</div>
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center uppercase tracking-wide text-black">Contactez-nous</h1>
    <p class="text-center text-gray-700 mb-8">Remplissez le formulaire ci-dessous pour nous envoyer un message</p>

    <form class="space-y-6" action="merci.html" method="POST">
      <div class="space-y-4">
        <div>
          <label class="block font-semibold mb-1 text-black">Nom</label>
          <input name="name" type="text" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block font-semibold mb-1 text-black">Adresse courriel</label>
          <input name="email" type="email" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block font-semibold mb-1 text-black">Numéro de téléphone</label>
          <input name="phone" type="tel" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block font-semibold mb-1 text-black">Message</label>
          <textarea name="message" rows="5" class="w-full border px-3 py-2 rounded" placeholder="Écrivez votre message ici..." required></textarea>
        </div>
      </div>

      <button type="submit" class="w-full btn-red py-3 rounded-lg transition">Envoyer le message</button>
    </form>

    <div class="mt-10 border-t pt-6 text-center text-gray-700">
      <p class="font-semibold text-black mb-2">Ou contactez-nous directement :</p>
      <p><strong>Téléphone :</strong> <a href="tel:+15145551234" class="text-red-700 hover:underline">+1 514-555-1234</a></p>
      <p><strong>Courriel :</strong> <a href="mailto:DouceursTropicale@exemple.com" class="text-red-700 hover:underline">DouceursTropicale@exemple.com</a></p>
    </div>
  </div>
</body>
</html>
