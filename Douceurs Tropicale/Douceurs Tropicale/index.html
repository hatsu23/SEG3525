<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douceur Tropicale - Home</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    #surveyModal {
        animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }</style>
</head>
<script>
 
  window.addEventListener('load', function () {
    setTimeout(() => {
      document.getElementById('surveyModal').classList.remove('hidden');
    }, 3000);
  });


  function closeModal() {
    document.getElementById('surveyModal').classList.add('hidden');
  }


  function submitSurvey() {
    alert("Merci pour votre avis !");
    closeModal();
    return false; 
  }
</script>
<body>
<div id="surveyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg p-6 max-w-md w-full relative shadow-lg">
    <button onclick="closeModal()" class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-center text-red-700">Partagez votre avis</h2>
    <p class="text-center mb-4 text-gray-700">Après votre visite ou achat, aidez-nous à nous améliorer !</p>

    <form id="surveyForm" onsubmit="return submitSurvey()" class="space-y-4">
      <input type="text" name="nom" placeholder="Votre nom" required class="w-full border px-3 py-2 rounded" />
      <input type="email" name="email" placeholder="Votre courriel" required class="w-full border px-3 py-2 rounded" />
      <select name="satisfaction" required class="w-full border px-3 py-2 rounded bg-white">
        <option value="">Satisfaction ?</option>
        <option value="5">⭐⭐⭐⭐⭐ - Excellente</option>
        <option value="4">⭐⭐⭐⭐ - Très bonne</option>
        <option value="3">⭐⭐⭐ - Moyenne</option>
        <option value="2">⭐⭐ - Médiocre</option>
        <option value="1">⭐ - Mauvaise</option>
      </select>
      <textarea name="commentaire" rows="3" placeholder="Commentaires..." class="w-full border px-3 py-2 rounded"></textarea>
      <button type="submit" class="btn-red w-full py-2 rounded">Envoyer</button>
    </form>
  </div>
</div>

        <div class="Logo">
            <li><a href="index.html"><img src="Logo.png" alt="Home"></a></li>
        </div>
        <ul>
            <li><a href="index.html"><img src="home.png" alt="Home">Home</a></li>
            <li><a href="menu.html"><img src="menu.png" alt="Menu">Menu</a></li>
            <li><a href="about.html"><img src="info.png" alt="About">About</a></li>
            <li><a href="contact.html"><img src="contact.png" alt="Contact">Contact</a></li>
            <li class="dropdown">
              <a href="order.html"><img src="order.png" alt="Order">Order</a>
              <div class="dropdown-content">
                  <a href="myorders.html"><img src="shopping-cart.png" alt="Myorders">My Order(s)</a>
              </div>
          </li>
        </ul>
        <div class="language-selector">
            <button><a href="index.html" alt="Home">EN</a></button>
            <button><a href="indexfr.html" alt="Home">FR</a></button>           
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 data-key="title">Douceur Tropicale</h1>
                <p data-key="tagline">Escape the ordinary, taste the exotic</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Douceur Tropicale. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
