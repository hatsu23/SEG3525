<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


  <style>
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .order-item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            background: #fff;
        }

        .order-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .order-item h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .order-item button {
            padding: 8px 12px;
            background-color: #ff7b54;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .order-item button:hover {
            background-color: #e66541;
        }
  </style>
</head>
<body class="bg-white">
     <div class="navbar">
        <div class="Logo">
            <li><a href="index.html"><img src="Logo.png" alt="Home"></a></li>
        </div>
        <ul>
            <li><a href="index.html"><img src="home.png" alt="Home">Home</a></li>
            <li><a href="menu.html"><img src="menu.png" alt="Menu">Menu</a></li>
            <li><a href="about.html"><img src="info.png" alt="About">About</a></li>
            <li><a href="contact.html"><img src="contact.png" alt="Contact">Contact</a></li>
            <li class="dropdown">
              <a href="order.html"><img src="order.png" alt="Order">Order</a>
              <div class="dropdown-content">
                  <a href="myorders.html"><img src="shopping-cart.png" alt="Myorders">My Order(s)</a>
              </div>
          </li>
        </ul>
        <div class="language-selector">
            <button><a href="menu.html" alt="Menu">EN</a></button>
            <button><a href="menufr.html" alt="Menu">FR</a></button>   

        </div>
    </div>
 
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center uppercase tracking-wide text-black">Contact us</h1>
    <p class="text-center text-gray-700 mb-8">Fill the form to send us a message</p>

    <form class="space-y-6" action="merci.html" method="POST">
      <div class="space-y-4">
        <div>
          <label class="block font-semibold mb-1 text-black">Name</label>
          <input name="name" type="text" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block font-semibold mb-1 text-black">Email</label>
          <input name="email" type="email" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block font-semibold mb-1 text-black">Phone number</label>
          <input name="phone" type="tel" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block font-semibold mb-1 text-black">Message</label>
          <textarea name="message" rows="5" class="w-full border px-3 py-2 rounded" placeholder="Write your message here..." required></textarea>
        </div>
      </div>

      <button type="submit" class="w-full btn-red py-3 rounded-lg transition">Send the message</button>
    </form>

    <div class="mt-10 border-t pt-6 text-center text-gray-700">
      <p class="font-semibold text-black mb-2">Or contact us directly :</p>
      <p><strong>Phone :</strong> <a href="tel:+15145551234" class="text-red-700 hover:underline">+1 514-555-1234</a></p>
      <p><strong>Email :</strong> <a href="mailto:DouceursTropicale@exemple.com" class="text-red-700 hover:underline">DouceursTropicale@exemple.com</a></p>
    </div>
  </div>
</body>
</html>
